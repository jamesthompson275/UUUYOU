<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../vendor/babel.min.js"></script>
    
    <link href="../../style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <title>Greensland</title>
</head>
<body style="height: 90%">
    <div id="root">
        <nav id="navBar">
            <a href="../main">Home</a>
            <a href="../map">Get Engaged</a>
            <a href="../vr">VR</a>
            <a href="https://github.com/jamesthompson275/UUUYOU">About</a>
        </nav>
        <a-scene id="scene">
            <a-assets>
                <a-asset-item id="bench-obj" src="../../assets/wood_bank.obj"></a-asset-item>
                <a-asset-item id="bench-mtl" src="../../assets/wood_bank.mtl"></a-asset-item>
                <a-asset-item id="swing-obj" src="../../assets/child_swing.obj"></a-asset-item>
                <a-asset-item id="swing-mtl" src="../../assets/child_swing.mtl"></a-asset-item>
                <a-asset-item id="gym-obj" src="../../assets/gym.obj"></a-asset-item>
                <a-asset-item id="gym-mtl" src="../../assets/gym.mtl"></a-asset-item>
            </a-assets>
            <a-entity id="camera" camera wasd-controls>
                <a-camera></a-camera>    
            </a-entity> 
            <a-plane id="plane" position="0 -50 0" rotation="-90 0 0" color="#6BBF59"></a-plane>
            <a-sky color="#BCD7CF"></a-sky>
        </a-scene>
    </div>
    <script src="./index.js"></script>
</body>
</html>
